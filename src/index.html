<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <title>GAME ZONE</title>
</head>
<body>
    <section class="promo">
        <header class="header">
            <img class="header__img" src="img/header_img.png" alt="logo">
            <button class="button button_catalog"><img  src="icons/menu.svg" alt="menu">Каталог</button>
            <input class="header__search" type="text" placeholder="Пошук">
            <div class="header__area-controls">
                <a href="#" class="header__link">
                    <img class="header__icon" src="icons/user.svg" alt="user">
                    <span class="header__text">
                        Профіль
                    </span>
                </a>
                <a href="#" class="header__link">
                    <img class="header__icon" src="icons/column.svg" alt="column">
                    <span class="header__text">
                        Порівняння
                    </span>
                </a>
                <a href="#" class="header__link">
                    <img class="header__icon" src="icons/heart.svg" alt="heart">
                    <span class="header__text">
                        Вибране
                    </span>
                </a>
                <a href="#" class="header__link">
                    <img class="header__icon" src="icons/cart.svg" alt="cart">
                    <span class="header__text">
                        Кошик
                    </span>
                </a>
            </div>
        </header>
        <div class="collections">
            <ul class="collections__links">
                <li class="collections__link">
                    <a href="#">
                    Комп'ютери та комплектуючі
                    </a>
                </li>
                <li class="collections__link">
                    <a href="#">Смарт-годинники</a>
                </li>
                <li class="collections__link">
                    <a href="#">
                        Фото / Відео / Аудіо
                    </a>
                </li>
                <li class="collections__link">
                    <a href="#">
                        Побутова техніка
                    </a>
                </li>
                <li class="collections__link">
                    <a href="#">
                        Смартфони, планшети та аксесуари
                    </a>
                </li>
                <li class="collections__link">
                    <a href="#">
                        Консолі та аксесуари
                    </a>
                </li>
                <li class="collections__link">
                    <a href="#">
                        Квадрокоптери та аксесуари
                    </a>
                </li>
                <li class="collections__link">
                    <a href="#">
                        ще
                        <img src="icons/arrow-down.svg" alt="arrow-down">
                    </a>
                </li>

            </ul>
        </div>
    </section>

    <section class="layout">
        <div class="layout__content">
            <div class="layout__slider">
                <a href="#" class="layout__link">
                    <img src="img/slider_1/slide-1.png" alt="slide">
                </a>
            </div>
            <div class="layout__slider">
                <a href="#" class="layout__link">
                    <img src="img/slider_1/slide-2.png" alt="slide">
                </a>
            </div>
            <div class="layout__slider">
                <a href="#" class="layout__link">
                    <img src="img/slider_1/slide-3.png" alt="slide">
                </a>
            </div>
            <div class="layout__slider">
                <a href="#" class="layout__link">
                    <img src="img/slider_1/slide-4.png" alt="slide">
                </a>
            </div>
        </div>
    </section>

    <section class="catalog">
        <h1 class="catalog__header">Категорії</h1>
        <div class="catalog__content">
            <div class="catalog__slider">
                <a href="#" class="catalog__link">
                    <img src="img/slider_2/slider-1.png" alt="">
                </a>
            </div>
            <div class="catalog__slider">
                <a href="#" class="catalog__link">
                    <img src="img/slider_2/slider-2.png" alt="">
                </a>
            </div>
            <div class="catalog__slider">
                <a href="#" class="catalog__link">
                    <img src="img/slider_2/slider-3.png" alt="">
                </a>
            </div>
            <div class="catalog__slider">
                <a href="#" class="catalog__link">
                    <img src="img/slider_2/slider-4.png" alt="">
                </a>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
